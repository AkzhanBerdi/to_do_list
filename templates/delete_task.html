{% extends 'base.html' %}
{% block title %} Delete Task {% endblock %}
{% block content %} 
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Delete Task</h2>
            <h6 class="card-title">Are you sure you want to delete this task?</h6>
            <p class="card-text">{{ task.description }}</p>

            <!-- Confirmation Form -->
            <form action="{% url 'task_confirm_delete' task.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="task_id" value="{{ task.id }}">
                <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
                <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">No, Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
