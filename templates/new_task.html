{% extends 'base.html' %}
{% block title %} New Task {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form method="POST" action="{% url 'new_task' %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-start" id="inputGroup-sizing-lg">New Task:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="objective">
                    </div>


                    <div class="input-group input-group-lg">
                        <label class="input-group-text text-start" for="status">The status:</label>
                        <select class="form-select" id="status" name="status">
                            <option selected disabled>Choose status</option>
                            <option value="New">New</option>
                            <option value="In progress">In progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    
              
                    <!-- <div class="input-group input-group-lg">
                        <span class="input-group-text text-start" id="inputGroup-sizing-lg">The status:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="status">
                    </div> -->
              
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-start" id="inputGroup-sizing-lg">Deadline if any:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="date">
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
