
        <div class="input-group mb-3">
            <div class="input-group input-group-lg">
                <span class="input-group-text text-start" id="inputGroup-sizing-lg">New Task:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="objective">
            </div>


            <div class="input-group input-group-lg">
                <label class="input-group-text text-start" for="status">The status:</label>
                <select class="form-select" id="status" name="status">
                    <option selected disabled>Choose status</option>
                    <option value="New">New</option>
                    <option value="In progress">In progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            
      
            <div class="input-group input-group-lg">
                {% if errors.date %}
                <span class="input-group-text text-start" id="inputGroup-sizing-lg">Deadline if any:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="date" style="border: 10px solid red">
                <div style="color: red"> {{ errors.date }} </div>
                {% else %}
                <span class="input-group-text text-start" id="inputGroup-sizing-lg">Deadline if any:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="date">
                {% endif %}
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
